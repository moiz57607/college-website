        body{

        label{

        }

  <body>
    <nav class="navbar"
    style=" background:  linear-gradient(120deg, #ececec, rgba(28,22,96,255));">
        <div class="container">
          <a class="navbar-brand" href="#">
            <!-- <img src="college.png" alt="Bootstrap" width="30" height="24"> -->
            <img src="college.png" alt="" style="height: 2rem; width: 2rem; border-radius: 50%;"></a>
            <h3 class="text-capitalize" style="color:#ececec;">lahore college</h3>
        </div>
      </nav>
      <div class="container fields shadow  bg-body rounded">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Father Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">School Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="exampleInput" class="form-label" >Enter Marks</label>
              <input type="text" class="form-control" id="marks" placeholder="if you will egligible then we move on" aria-describedby="emailHelp">

            </div>
           
            <select class="form-select mb-3" aria-label="Default select example">

                <option value="2">ICS</option>
                <option value="3">I COM</option>
              </select>
            <button type="submit" class="btn btn-primary mb-3 but" id="mybutton" onclick="myFunction()>Submit</button>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label mb-4" for="flexCheckChecked">
                 read it
                </label>
              </div>
          </form>
      </div>

 <script>
function myFunction() {
       
       var a = document.querySelector("#marks").value;
       if(a <= 800){
       return alert('sorry you are not egligible');
    }
  }
 </script>
